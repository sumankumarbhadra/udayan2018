<html>
<head>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
	<style>
	/* ---- reset ---- */ 
		body{ margin:0; font:normal 75% Arial, Helvetica, sans-serif; }
		 canvas{ display: block; vertical-align: bottom; } 
		 /* ---- particles.js container ---- */ 
		 #particles-js{ position:relative; width: 100%; height: 100%; background-color: #232741; } 
		#draggable,#draggable1,#draggable2,#draggable3,#draggable4{
			border-radius: 50%;
			width:180px;
			height: 100px;
			border:5px solid #5026f9;
			position: absolute;
			top: 45%;
			left:45%;
			background:white;
			text-align: center;
			padding-top: 80px;
			font-size:23px;
			color:#5026f9;
			font-weight: bold;
		}
		.mem1{
			
		}
	</style>
	

	
	  <script>
	  $( function() {
	    $( "#draggable" ).draggable();
	    $( "#draggable1" ).draggable();
	    $( "#draggable2" ).draggable();
	    $( "#draggable3" ).draggable();
	    $( "#draggable4" ).draggable();
	  } );
	  </script>											
</head>
<body>
	<div id="particles-js">
		<div id="draggable"> Branch name</div>
		<div id="draggable1" class="mem1">Team Member 1</div>
		<div id="draggable2" class="mem2">Team Member 2</div>
		<div id="draggable3" class="mem3">Team Member 3</div>
		<div id="draggable4" class="mem4">Team Member 4</div>
		<svg width="500" height="500"><line id="line1" x1="50" y1="50" x2="350" y2="350" stroke="black"/></svg>

	</div>

	<script src="particle.js"></script>
	<script type="text/javascript">
		//var shift=Math.floor(Math.random()*100);
		var shift=250;
		var offset=$("#draggable").offset();
		$("#draggable1").css({"top":offset.top+shift,"left":offset.left-shift});
		$("#draggable2").css({"top":offset.top+shift,"left":offset.left+shift});
		$("#draggable3").css({"top":offset.top-shift,"left":offset.left-shift});
		$("#draggable4").css({"top":offset.top-shift,"left":offset.left+shift});
	</script>
	<script>
		$(function() {
			$("#line1").attr("x1",$("#draggable1").offset().left);
			$("#line1").attr("y1",$("#draggable1").offset().top);
			$("#line1").attr("x2",$("#draggable").offset().left);
			$("#line1").attr("y2",$("#draggable").offset().top);
		});
	</script>
</body>
</html>
