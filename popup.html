<!-- Popup Box Start -->
   
    <script src="http://www.jacklmoore.com/colorbox/jquery.colorbox.js"></script>
    <script>
      function openPopup(){
        $.colorbox({iframe:true, width:"80%", height:"80%", href: "./popup.html"});
      }
      
      function countDown(){
        seconds--
        $("#seconds").text(seconds);
        if (seconds === 0){
          openPopup();
          clearInterval(i);
        }
      }openPopup

      var seconds = 2,
          i = setInterval(countDown, 1000);
    </script>

    <!-- Popup Box Ends -->
