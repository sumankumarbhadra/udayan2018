<html>
<head>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
	<style>
	/* ---- reset ---- */ 
		body{ margin:0; font:normal 75% Arial, Helvetica, sans-serif; }
		 canvas{ display: block; vertical-align: bottom; position: absolute;top: 0;z-index: 0; } 
		 /* ---- particles.js container ---- */ 
		 #particles-js{ position:relative; width: 100%; height: 100%; background-color: #232741; } 
		#draggable,#draggable1,#draggable2,#draggable3,#draggable4{
			border-radius: 50%;
			width:180px;
			height: 100px;
			border:5px solid #5026f9;
			position: absolute;
			top: 45%;
			left:45%;
			background:white;
			text-align: center;
			padding-top: 80px;
			font-size:23px;
			color:#5026f9;
			font-weight: bold;
			z-index: 1;
		}
		line{
			stroke:#5026f9;
			stroke-width:5px;
		}
	</style>
	

	
	  <script>
	  $( function() {
	    $( "#draggable" ).draggable();
	    $( "#draggable1" ).draggable();
	    $( "#draggable2" ).draggable();
	    $( "#draggable3" ).draggable();
	    $( "#draggable4" ).draggable();
	  } );
	  </script>											
</head>
<body>
	<div id="particles-js">
		<div id="draggable"> Branch name</div>
		<div id="draggable1" class="mem1">Team Member 1</div>
		<div id="draggable2" class="mem2">Team Member 2</div>
		<div id="draggable3" class="mem3">Team Member 3</div>
		<div id="draggable4" class="mem4">Team Member 4</div>
		<svg width="100%" height="100%">
			<line id="line1" x1="0" y1="0" x2="0" y2="0" />
			<line id="line2" x1="0" y1="0" x2="0" y2="0" />
			<line id="line3" x1="0" y1="0" x2="0" y2="0" />
			<line id="line4" x1="0" y1="0" x2="0" y2="0" />
		</svg>

	</div>

	<script src="particle.js"></script>
	<script type="text/javascript">
		//var shift=Math.floor(Math.random()*100);
		var shift=250;
		var offset=$("#draggable").offset();
		$("#draggable1").css({"top":offset.top+shift,"left":offset.left-shift});
		$("#draggable2").css({"top":offset.top+shift,"left":offset.left+shift});
		$("#draggable3").css({"top":offset.top-shift,"left":offset.left-shift});
		$("#draggable4").css({"top":offset.top-shift,"left":offset.left+shift});
	</script>
	<script>
		$(function() {
			connect();
			$("#draggable").onPositionChanged(function(){connect()});
			$("#draggable1").onPositionChanged(function(){connect()});
			$("#draggable2").onPositionChanged(function(){connect()});
			$("#draggable3").onPositionChanged(function(){connect()});
			$("#draggable4").onPositionChanged(function(){connect()});
		});
		function connect(){
			$("#line1").attr("x1",$("#draggable1").offset().left+100);
			$("#line1").attr("y1",$("#draggable1").offset().top+90);
			$("#line1").attr("x2",$("#draggable").offset().left+100);
			$("#line1").attr("y2",$("#draggable").offset().top+90);

			$("#line2").attr("x1",$("#draggable2").offset().left+100);
			$("#line2").attr("y1",$("#draggable2").offset().top+90);
			$("#line2").attr("x2",$("#draggable").offset().left+100);
			$("#line2").attr("y2",$("#draggable").offset().top+90);

			$("#line3").attr("x1",$("#draggable3").offset().left+100);
			$("#line3").attr("y1",$("#draggable3").offset().top+90);
			$("#line3").attr("x2",$("#draggable").offset().left+100);
			$("#line3").attr("y2",$("#draggable").offset().top+90);

			$("#line4").attr("x1",$("#draggable4").offset().left+100);
			$("#line4").attr("y1",$("#draggable4").offset().top+90);
			$("#line4").attr("x2",$("#draggable").offset().left+100);
			$("#line4").attr("y2",$("#draggable").offset().top+90);
		}
	</script>
	<script>
		jQuery.fn.onPositionChanged = function (trigger, millis) {
    if (millis == null) millis = 100;
    var o = $(this[0]); // our jquery object
    if (o.length < 1) return o;

    var lastPos = null;
    var lastOff = null;
    setInterval(function () {
	        if (o == null || o.length < 1) return o; // abort if element is non existend eny more
	        if (lastPos == null) lastPos = o.position();
	        if (lastOff == null) lastOff = o.offset();
	        var newPos = o.position();
	        var newOff = o.offset();
	        if (lastPos.top != newPos.top || lastPos.left != newPos.left) {
	            $(this).trigger('onPositionChanged', { lastPos: lastPos, newPos: newPos });
	            if (typeof (trigger) == "function") trigger(lastPos, newPos);
	            lastPos = o.position();
	        }
	        if (lastOff.top != newOff.top || lastOff.left != newOff.left) {
	            $(this).trigger('onOffsetChanged', { lastOff: lastOff, newOff: newOff});
	            if (typeof (trigger) == "function") trigger(lastOff, newOff);
	            lastOff= o.offset();
	        }
	    }, millis);

	    return o;
	};
	</script>
</body>
</html>
