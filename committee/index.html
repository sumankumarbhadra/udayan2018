	<script type="text/javascript">
	function shiftval(){
		var shift=Math.floor(Math.random()*100)+150;
		return shift;
	}
		var offset=$("#draggable").offset();
		$("#draggable1 , #oDraggable1").css({"top":offset.top+shiftval(),"left":offset.left-shiftval()});
		$("#draggable2").css({"top":offset.top+shiftval(),"left":offset.left+shiftval()});
		$("#draggable3").css({"top":offset.top-shiftval(),"left":offset.left-shiftval()});
		$("#draggable4").css({"top":offset.top-shiftval(),"left":offset.left+shiftval()});
	</script>
	<script>
		$(function() {
			connect();
			$("#draggable").onPositionChanged(function(){connect()});
			$("#draggable1").onPositionChanged(function(){connect()});
			$("#draggable2").onPositionChanged(function(){connect()});
			$("#draggable3").onPositionChanged(function(){connect()});
			$("#draggable4").onPositionChanged(function(){connect()});
		});
		function connect(){
			$("#line1").attr("x1",$("#draggable1").offset().left+100);
			$("#line1").attr("y1",$("#draggable1").offset().top+90);
			$("#line1").attr("x2",$("#draggable").offset().left+100);
			$("#line1").attr("y2",$("#draggable").offset().top+90);

			$("#line2").attr("x1",$("#draggable2").offset().left+100);
			$("#line2").attr("y1",$("#draggable2").offset().top+90);
			$("#line2").attr("x2",$("#draggable").offset().left+100);
			$("#line2").attr("y2",$("#draggable").offset().top+90);

			$("#line3").attr("x1",$("#draggable3").offset().left+100);
			$("#line3").attr("y1",$("#draggable3").offset().top+90);
			$("#line3").attr("x2",$("#draggable").offset().left+100);
			$("#line3").attr("y2",$("#draggable").offset().top+90);

			$("#line4").attr("x1",$("#draggable4").offset().left+100);
			$("#line4").attr("y1",$("#draggable4").offset().top+90);
			$("#line4").attr("x2",$("#draggable").offset().left+100);
			$("#line4").attr("y2",$("#draggable").offset().top+90);
		}
	</script>
	<script>
		jQuery.fn.onPositionChanged = function (trigger, millis) {
    if (millis == null) millis = 100;
    var o = $(this[0]); // our jquery object
    if (o.length < 1) return o;

    var lastPos = null;
    var lastOff = null;
    setInterval(function () {
	        if (o == null || o.length < 1) return o; // abort if element is non existend eny more
	        if (lastPos == null) lastPos = o.position();
	        if (lastOff == null) lastOff = o.offset();
	        var newPos = o.position();
	        var newOff = o.offset();
	        if (lastPos.top != newPos.top || lastPos.left != newPos.left) {
	            $(this).trigger('onPositionChanged', { lastPos: lastPos, newPos: newPos });
	            if (typeof (trigger) == "function") trigger(lastPos, newPos);
	            lastPos = o.position();
	        }
	        if (lastOff.top != newOff.top || lastOff.left != newOff.left) {
	            $(this).trigger('onOffsetChanged', { lastOff: lastOff, newOff: newOff});
	            if (typeof (trigger) == "function") trigger(lastOff, newOff);
	            lastOff= o.offset();
	        }
	    }, millis);

	    return o;
	};
	</script>
