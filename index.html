                $("*").css("cursor","url(assets/images/cursor2.png),auto");
                $("#blankimg").attr("hidden",true);

                flag=0;

              $("#dockContainer").css("z-index","4");

            }else{
                alert("wrong bin");
            }
        }else{
            alert("Select a trash first");
        }
    });
    </script>
    <script> //grabing code
    $(".trashitem").click(function(){
       //alert($(this).prop("src"));
        imgid=$(this).prop("id");
        imgsrc=$(this).prop("src");
        flag=1;
      $("body").mousemove(function( event ) {
        if(flag==1){
             $("#"+imgid).css("display","none");
              $("#blankimg").attr("src",imgsrc);
              $("#dockContainer").css("z-index","1");
              $("*").css("cursor","url(./assets/temporary/cursor.cur),auto");
              $("#blankimg").css("margin-left",(event.pageX));
              $("#blankimg").css("margin-top",(event.pageY-500));
              $("#blankimg").removeAttr("hidden");
              $("body").css("cursor","grabbing");

        }
     
    });   
    });
    
    </script>
